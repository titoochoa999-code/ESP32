<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOS LOCOS - ESP32</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a192f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 {
            font-style: italic;
            font-size: 2.8em;
            text-align: center;
            color: #64ffda;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 15px 0 10px;
            letter-spacing: 3px;
        }
        h2 {
            text-align: center;
            font-size: 1.5em;
            color: #8892b0;
            margin-bottom: 30px;
        }
        .reloj-container {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(10, 25, 47, 0.8));
            border: 2px solid #64ffda;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        .reloj {
            font-size: 3.2em;
            font-weight: bold;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }
        .fecha { font-size: 1.1em; color: #a8b2d1; margin-top: 10px; }
        .control-panel {
            background: linear-gradient(135deg, #1e3a5f, #0f2540);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }
        .panel-title {
            text-align: center;
            font-size: 1.5em;
            color: #64ffda;
            margin-bottom: 25px;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        .btn {
            padding: 18px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-on {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        .btn-on:hover { transform: scale(1.05); }
        .btn-off {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        .btn-off:hover { transform: scale(1.05); }
        .programacion {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .programacion h3 {
            text-align: center;
            color: #64ffda;
            margin-bottom: 15px;
        }
        .time-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }
        .time-input {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            width: 140px;
        }
        .btn-programar {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .estado {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        .estado-texto {
            font-size: 1.8em;
            font-weight: bold;
        }
        .estado-texto.on { color: #2ecc71; }
        .estado-texto.off { color: #e74c3c; }
        .mensaje {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            text-align: center;
        }
        .mensaje.exito {
            background: rgba(46, 204, 113, 0.2);
            border-left: 5px solid #2ecc71;
            color: #2ecc71;
            display: block;
        }
        .mensaje.error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 5px solid #e74c3c;
            color: #e74c3c;
            display: block;
        }
        .conexion {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
        }
        .conexion.ok { color: #2ecc71; }
        .conexion.error { color: #e74c3c; }
        .conexion.loading { color: #f39c12; }
        .server-info {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(100, 255, 218, 0.08);
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•• COCOS LOCOS ü••</h1>
        <h2>Control ESP32</h2>

        <div class="reloj-container">
            <div class="reloj" id="reloj">--:--:--</div>
            <div class="fecha" id="fecha">Cargando...</div>
        </div>

        <div class="mensaje" id="mensaje"></div>
        <div class="conexion loading" id="conexion">üîÑ Conectando...</div>

        <div class="control-panel">
            <div class="panel-title">üí° CONTROL LED</div>

            <div class="btn-group">
                <button class="btn btn-on" onclick="controlLED('on')">ENCENDER</button>
                <button class="btn btn-off" onclick="controlLED('off')">APAGAR</button>
            </div>

            <div class="programacion">
                <h3>‚è∞ PROGRAMAR</h3>
                <div class="time-controls">
                    <input type="time" class="time-input" id="hora-on">
                    <input type="time" class="time-input" id="hora-off">
                    <button class="btn-programar" onclick="programarLED()">GUARDAR</button>
                </div>
            </div>

            <div class="estado">
                <h3>ESTADO:</h3>
                <div class="estado-texto off" id="estado-led">APAGADO</div>
            </div>
        </div>

        <div class="server-info">
            üåê Servidor: led-on.onrender.com
        </div>
    </div>

    <script>
        const SERVER_URL = "https://led-on.onrender.com";
        let ledEstado = 'off';

        window.onload = function() {
            actualizarReloj();
            setInterval(actualizarReloj, 1000);
            consultarEstado();
            setInterval(consultarEstado, 5000);
        };

        function actualizarReloj() {
            const ahora = new Date();
            const h = String(ahora.getHours()).padStart(2, '0');
            const m = String(ahora.getMinutes()).padStart(2, '0');
            const s = String(ahora.getSeconds()).padStart(2, '0');
            document.getElementById('reloj').textContent = `${h}:${m}:${s}`;
            document.getElementById('fecha').textContent = 
                ahora.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            window.horaActual = `${h}:${m}`;
        }

        async function consultarEstado() {
            try {
                const r = await fetch(`${SERVER_URL}/api/estado`);
                const datos = await r.json();
                ledEstado = datos.led;
                actualizarInterfaz();
                document.getElementById('conexion').textContent = '‚úÖ Conectado';
                document.getElementById('conexion').className = 'conexion ok';
            } catch (e) {
                document.getElementById('conexion').textContent = '‚ùå Sin conexi√≥n';
                document.getElementById('conexion').className = 'conexion error';
            }
        }

        async function controlLED(estado) {
            try {
                const r = await fetch(`${SERVER_URL}/api/estado`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ led: estado })
                });
                ledEstado = estado;
                actualizarInterfaz();
                mostrarMensaje(`‚úÖ LED ${estado === 'on' ? 'ENCENDIDO' : 'APAGADO'}`, 'exito');
            } catch (e) {
                mostrarMensaje('‚ùå Error', 'error');
            }
        }

        async function programarLED() {
            const on = document.getElementById('hora-on').value;
            const off = document.getElementById('hora-off').value;
            if (!on || !off) {
                mostrarMensaje('‚ö†Ô∏è Selecciona ambas horas', 'error');
                return;
            }
            try {
                await fetch(`${SERVER_URL}/api/programar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ on, off })
                });
                mostrarMensaje(`‚è∞ Programado: ${on} - ${off}`, 'exito');
            } catch (e) {
                mostrarMensaje('‚ùå Error', 'error');
            }
        }

        function actualizarInterfaz() {
            const el = document.getElementById('estado-led');
            el.textContent = ledEstado === 'on' ? 'ENCENDIDO' : 'APAGADO';
            el.className = `estado-texto ${ledEstado}`;
        }

        function mostrarMensaje(texto, tipo) {
            const m = document.getElementById('mensaje');
            m.textContent = texto;
            m.className = `mensaje ${tipo}`;
            setTimeout(() => { m.className = 'mensaje'; }, 4000);
        }
    </script>
</body>
</html>
